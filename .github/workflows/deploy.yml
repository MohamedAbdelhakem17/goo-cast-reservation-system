name: ðŸš€ Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SSH Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@master
        with:
          host: 45.159.231.9
          username: root
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "ðŸ‘‰ Pulling latest code (force merge)"
            cd /var/www/goo-cast-reservation-system/
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“¦ Building client with base path"
            cd client
            npm install
            npm run build -- --base=/goocast

            echo "ðŸ”§ Installing server dependencies"
            cd ../server
            npm install

            echo "ðŸš€ Restarting PM2"
            pm2 describe goocast > /dev/null
            if [ $? -eq 0 ]; then
              pm2 restart goocast
            else
              pm2 start index.js --name goocast
            fi

            echo "âœ… Deployment complete"
